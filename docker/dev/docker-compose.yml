version: "3.6"
services:
  es_server:
    image: es_dev_webserver
    build:
      context: ./../..
      dockerfile: docker/dev/Dockerfile
      target: es_webserver
    volumes:
      - ./../..:/var/www
    environment:
      RUN_USER: "${UID}:${GID}"
      MYSQL_HOST: es_database
      MYSQL_USER: engelsystem
      MYSQL_PASSWORD: engelsystem
      MYSQL_DATABASE: engelsystem
      PHP_IDE_CONFIG: serverName=engelsystem
      ENVIRONMENT: development
      MAIL_DRIVER: log
      APP_NAME: Engelsystem DEV
    env_file: deployment.env
    ports:
      - "5000:80"
    networks:
      - database
      - internet
    depends_on:
      - es_database
  es_workspace:
    image: es_dev_workspace
    build:
      context: ./../..
      dockerfile: docker/dev/Dockerfile
      target: es_workspace
    user: "${UID}:${GID}"
    volumes:
      - ./../..:/var/www
    environment:
      HOME: /tmp
      MYSQL_HOST: es_database
      MYSQL_USER: engelsystem
      MYSQL_PASSWORD: engelsystem
      MYSQL_DATABASE: engelsystem
      ENVIRONMENT: development
      MAIL_DRIVER: log
      APP_NAME: Engelsystem DEV
    networks:
      - database
      - internet
    depends_on:
      - es_database
  es_database:
    image: mariadb:10.2
    environment:
      MYSQL_DATABASE: engelsystem
      MYSQL_USER: engelsystem
      MYSQL_PASSWORD: engelsystem
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - db:/var/lib/mysql
    networks:
      - database
volumes:
  db: {}

networks:
  database:
    internal: true
  internet:
